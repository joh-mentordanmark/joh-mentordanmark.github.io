<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Touch punch</title>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
        <script class="js-alert" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touch/1.1.0/jquery.touch.min.js"></script>

        <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; }
        </style>
        <script>
        $( function() {
          $( "#draggable" ).draggable();
        } );
        </script>
    </head>
    <body>

        <div id="draggable" class="ui-widget-content">
          <p>Drag me around</p>
        </div>

    </body>
</html>
